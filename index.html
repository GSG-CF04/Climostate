<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Climostate</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <img src="assets/img/Logo/Group 4.svg" class="logo" alt="logo" />
        <a href="#" class="menu"><i class="fas fa-bars"></i></a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Testimonials</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Explore</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <div class="hero">
          <div class="hero-text">
            <h1>VASTLY DIFFERENT</h1>
            <p>
              Listening through the clouds, Climostate allows you to know the
              weather conditions in a specific area.
            </p>
            <input type="text" placeholder="Search Country" />
            <a href="#">Get Started!</a>
          </div>
          <div class="hero-images">
            <img
              src="assets/img/Landing/Hero/hero-1.jpg"
              class="hero-img"
              alt="hero-img"
            />
            <img
              src="assets/img/Landing/Hero/hero-2.jpg"
              class="hero-img2"
              alt="hero-img2"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
